<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

  <!-- App Info -->
  <title>Thibault - Home Management</title>
  <meta name="description" content="Household management app for shopping, tasks, and family organization">

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#37C5AB">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#2EAADC">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#37C5AB">

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Thibault">

  <!-- iOS Icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192x192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512x512.png">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Prevent zoom on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>
<body>
  <!-- Main App Container -->
  <div id="app">
    <!-- App will be rendered here by JavaScript -->
    <div class="splash">
      <div class="splash-content">
        <h1>Thibault</h1>
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
